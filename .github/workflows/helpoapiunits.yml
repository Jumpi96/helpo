name: Python application
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:10.8
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: root
          POSTGRES_DB: circle_test
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: psycopg2 prerequisites
      run: sudo apt-get install python-dev libpq-dev
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd helpo-api && pip install -r requirements.txt
    - name: Run migrations
      run: cd helpo-api && DJANGO_SETTINGS_MODULE=helpo.settings.test && python manage.py migrate
    - name: Run tests
      run: cd helpo-api && DJANGO_SETTINGS_MODULE=helpo.settings.test && python -m coverage run manage.py test