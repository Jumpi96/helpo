version: '3'

services:
  api:
    restart: always
    environment: 
      - DJANGO_SETTINGS=helpo.settings.docker
      # - DJANGO_SETTINGS=helpo.settings.production
      # Exited with error: SECRET_KEY undefined
  web:
    build:
      context: helpo-web/.
      dockerfile: Dockerfile-prod
    restart: always
    ports:
    - "3000:3000"
    volumes:
      - .:/helpo-web/
    depends_on:
      - db
      - api

