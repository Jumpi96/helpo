version: '3'

services:
  api:
    restart: always
    env_file: ./helpo-api/production.env
  web:
    build:
      context: helpo-web/.
      dockerfile: Dockerfile-prod
    restart: always
    ports:
    - "3000:3000"
    volumes:
      - .:/helpo-web/
    depends_on:
      - db
      - api

