version: '3'

services:
  api:
    restart: always
    env_file: ./helpo-api/production.env
  web:
    build:
      context: helpo-web/.
      dockerfile: prod.Dockerfile
    restart: on-failure
    ports:
    - "80:80"
    depends_on:
      - db
      - api

