version: '3'

services:
  db:
    image: postgres:10.4-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: db-helpo
    ports:
      - "5432:5432"
  api:
    build: helpo-api/.
    command: ["./wait-for-it.sh", "db:5432", "--", "bash", "-c", 
      "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"]
    ports:
      - "8000:8000"
    volumes:
      - .:/helpo-api/code
    depends_on:
      - db
  web:
    build: helpo-web/.
    ports:
    - "3000:3000"
    volumes:
      - .:/helpo-web/
    depends_on:
      - db
      - api
    