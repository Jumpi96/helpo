server {
    listen 80 default_server;
    server_name localhost; #www.localhost.com

    location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}


